<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Bovinos por Hectare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input[type="number"] {
      width: 120px;
      padding: 8px;
      margin: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      margin-top: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Calculadora de Bovinos por Hectare</h2>
    <input type="number" placeholder="Peso Vivo (kg)" id="weight" min="0" step="1"><br>
    <input type="number" placeholder="Área (Hectares)" id="area" min="0" step="0.1"><br>
    <button onclick="calculate()">Calcular</button>
    <p id="result"></p>
  </div>

  <script>
    function calculate() {
      const weight = parseFloat(document.getElementById('weight').value);
      const area = parseFloat(document.getElementById('area').value);

      if (!isNaN(weight) && !isNaN(area) && weight > 0 && area > 0) {
        const animalsPerHectare = area / (weight / 1000); // Convertendo peso de kg para toneladas (1 ton = 1000 kg)
        document.getElementById('result').innerHTML = `Número aproximado de bovinos por hectare: ${animalsPerHectare.toFixed(2)}`;
      } else {
        document.getElementById('result').innerHTML = 'Insira valores válidos maiores que zero.';
      }
    }
  </script>
</body>
</html>
